<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app/register.js" type="text/javascript"></script>

    <!-- reCAPTCHA with Auto language -->
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link href="js/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>

<body>
<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-md-12 section-heading text-center styl">
                <h2 class="to-animate">Rejestracja</h2>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 subtext to-animate">
                        <!--<h3>Tutaj jakiś ciekawy tekst.</h3>-->
                    </div>
                    <form id="form-register" class="form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="accountForm">
                                    <h3>Dane użytkownika</h3>
                                    <div class="form-group ">
                                        <label for="firstname">Imię</label>
                                        <input id="firstname" class="form-control" placeholder="Imię" type="text" pattern="^[ A-zÀÁÂÃÄÅàáâãäåąĄŻŹźżÒÓÔÕÖØòóÓŁłćĆęĘŚśńŃôõöøÈÉÊËèéêëÇçÌÍÎÏìíîïÙÚÛÜùúûüÿÑñ]{1,}$"
                                               required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="lastname">Nazwisko</label>
                                        <input id="lastname" class="form-control" placeholder="Nazwisko" type="text" pattern="^[ \-A-zÀÁÂÃÄÅàáâãäåąĄŻŹźżÒÓÔÕÖØòóÓŁłćĆęĘŚśńŃôõöøÈÉÊËèéêëÇçÌÍÎÏìíîïÙÚÛÜùúûüÿÑñ0-9]{1,}$"
                                               required>
                                    </div>
                                    <div class="form-group ">
                                        <label for="email">Adres E-Mail</label>
                                        <input id="email" name="email" class="form-control" placeholder="Adres E-Mail" type="email" required>
                                    </div>
                                    <hr>
                                    <div class="form-group ">
                                        <label for="password" class="sr-only">Hasło</label>
                                        <input id="password" class="form-control" placeholder="Hasło" type="password" data-minlength="6" data-minlength-error="Hasło powinno składać się z minimum 6 znaków"
                                               required>
                                    </div>
                                    <div class="form-group ">
                                        <label for="password-confirm">Powtórz hasło</label>
                                        <input id="password-confirm" class="form-control" placeholder="Powtórz hasło" type="password"
                                               required>
                                    </div>

                                    <div class="form-group ">
                                        <div class="g-recaptcha" data-sitekey="6LelZAsTAAAAAAv1ADYDnq8AzbmPmbMvjh-xhfgB"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 to-animate">
                                <div id="addressForm">
                                    <h3>Adres</h3>
                                    <div class="form-group ">
                                        <label for="address-street">Ulica</label>
                                        <input id="address-street" class="form-control" placeholder="Ulica" type="text" required>
                                    </div>
                                    <div class="form-group ">
                                        <label for="address-number">Nr budynku</label>
                                        <input id="address-number" class="form-control" placeholder="Nr budynku" type="text" required>
                                    </div>
                                    <div class="form-group ">
                                        <label for="address-office">Nr lokalu</label>
                                        <input id="address-office" class="form-control" placeholder="Nr lokalu" type="text">
                                    </div>
                                    <div class="form-group ">
                                        <label for="address-zip">Kod pocztowy</label>
                                        <input id="address-zip" class="form-control" placeholder="Kod pocztowy" type="text" pattern="^[0-9]{2}-?[0-9]{3}$" required>
                                    </div>
                                    <div class="form-group ">
                                        <label for="address-city">Miejscowość</label>
                                        <input id="address-city" class="form-control" placeholder="Miejscowość" type="text" required>
                                    </div>
                                    <div class="form-group ">
                                        <label for="address-phone">Telefon</label>
                                        <input id="address-phone" class="form-control" placeholder="Telefon" type="text" pattern="^(\(?\+?[0-9]{1,3}\)?)? ?[0-9 \-]{7,20}$" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input onclick="register()" class="btn btn-primary btn-lg" value="Zarejestruj">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="register-form-overlay" style="display:none; position: absolute; background: #FFF; top:0; left: 0; right: 0; bottom: 0;">
                        <div id="register-loading" class="la-ball-pulse la-dark">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
