<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app/register.js" type="text/javascript"></script>

  <!-- reCAPTCHA with Auto language -->
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <link href="js/lib/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/register.css" rel="stylesheet">
</head>

<body>
<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 styl">
        <div class="accountForm">
          <h3>Dane użytkownika</h3>
          <div class="form-group ">
            <label for="firstname">Imię</label>
            <input id="firstname" class="form-control" placeholder="Imię" type="text" pattern="(^[A-Z ÀÁÂÃÄÅ ĄŻŹ ÒÓÔÕÖØ Ł Ć ĘŚ Ń ÈÉÊË Ç ÌÍÎÏ ÙÚÛÜ Ñ ]{1})([a-zàáâãäåąźżòóÓłćęśńôõöøèéêëçìíîïùúûüÿñ]{2,29}$)" required>
            <div id="firstnameError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="lastname">Nazwisko</label>
            <input id="lastname" class="form-control" placeholder="Nazwisko" type="text" pattern="(^[A-Z ÀÁÂÃÄÅ ĄŻŹ ÒÓÔÕÖØ Ł Ć ĘŚ Ń ÈÉÊË Ç ÌÍÎÏ ÙÚÛÜ Ñ]{1})([a-zàáâãäåąźżòóÓłćęśńôõöøèéêëçìíîïùúûüÿñ]{2,29}$)" required>
            <div id="lastnameError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="email">Adres E-Mail</label>
            <input id="email" name="email" class="form-control" placeholder="Adres E-Mail" type="email" pattern="(^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.+[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@+(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$)" required>
            <div id="usernameError" class="error"></div>
          </div>
          <hr>
          <div class="form-group ">
            <label for="password">Hasło</label>
            <input id="password" class="form-control" placeholder="Hasło" type="password" data-minlength="6" data-minlength-error="Hasło powinno składać się z minimum 6 znaków" required>
            <div id="passwordError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="password-confirm">Powtórz hasło</label>
            <input id="password-confirm" class="form-control" placeholder="Powtórz hasło" type="password" required>
            <div id="confirmPasswordError" class="error"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6 to-animate styl">
        <div id="addressForm">
          <h3>Adres</h3>
          <div class="form-group ">
            <label for="address-street">Ulica</label>
            <input id="address-street" class="form-control" placeholder="Ulica" type="text" pattern="(^[A-Z ÀÁÂÃÄÅ ĄŻŹ ÒÓÔÕÖØ Ł Ć ĘŚ Ń ÈÉÊË Ç ÌÍÎÏ ÙÚÛÜ Ñ]{1})([a-zàáâãäåąźżòóÓłćęśńôõöøèéêëçìíîïùúûüÿñ]{2,29}$)" required>
            <div id="streetError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="address-number">Nr budynku</label>
            <input id="address-number" class="form-control" placeholder="Nr budynku" type="text" pattern="(^[0-9]{1,5}$)" required>
            <div id="buildingNumberError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="address-office">Nr lokalu</label>
            <input id="address-office" class="form-control" placeholder="Nr lokalu" pattern="(^[0-9]{0,5}$)" type="text">
            <div id="flatNumberError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="address-zip">Kod pocztowy</label>
            <input id="address-zip" class="form-control" placeholder="Kod pocztowy" type="text" pattern="(^[0-9]{2}-?[0-9]{3}$)" required>
            <div id="zipCodeError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="address-city">Miejscowość</label>
            <input id="address-city" class="form-control" placeholder="Miejscowość" type="text" pattern="(^[A-Z ÀÁÂÃÄÅ ĄŻŹ ÒÓÔÕÖØ Ł Ć ĘŚ Ń ÈÉÊË Ç ÌÍÎÏ ÙÚÛÜ Ñ]{1})([a-zàáâãäåąźżòóÓłćęśńôõöøèéêëçìíîïùúûüÿñ]{2,29}$)" required>
            <div id="cityError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="address-phone">Telefon</label>
            <input id="address-phone" class="form-control" placeholder="Telefon" type="text" pattern="(^[0-9]{9,11}$)" required>
            <div id="phoneError" class="error"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="button-section" class="col-md-12 center-block">
        <div class="form-group">
          <div class="g-recaptcha" data-sitekey="6LelZAsTAAAAAAv1ADYDnq8AzbmPmbMvjh-xhfgB"></div>
        </div>
        <div class="form-group">
          <input type="button" onclick="register()" class="btn btn-primary btn-lg" value="Zarejestruj">
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
