<section id="register">
  <script type="text/javascript" src='https://www.google.com/recaptcha/api.js'></script>
  <h1>Rejestracja</h1>
  <div id="container">
    <div class="row">
      <div class="col-md-6">
        <div class="accountForm">
          <h3>Dane użytkownika</h3>
          <div class="form-group ">
            <label for="firstname">Imię</label>
            <input id="firstname" class="form-control" placeholder="Imię" type="text" pattern="(^[A-Z ÀÁÂÃÄÅ ĄŻŹ ÒÓÔÕÖØ Ł Ć ĘŚ Ń ÈÉÊË Ç ÌÍÎÏ ÙÚÛÜ Ñ ]{1})([a-zàáâãäåąźżòóÓłćęśńôõöøèéêëçìíîïùúûüÿñ]{1,}$)" required>
            <div id="firstnameError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="lastname">Nazwisko</label>
            <input id="lastname" class="form-control" placeholder="Nazwisko" type="text" pattern="(^[A-Z ÀÁÂÃÄÅ ĄŻŹ ÒÓÔÕÖØ Ł Ć ĘŚ Ń ÈÉÊË Ç ÌÍÎÏ ÙÚÛÜ Ñ]{1})([a-zàáâãäåąźżòóÓłćęśńôõöøèéêëçìíîïùúûüÿñ]{1,}$)" required>
            <div id="lastnameError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="email">Adres E-Mail</label>
            <input id="email" name="email" class="form-control" placeholder="Adres E-Mail" type="email" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
            <div id="usernameError" class="error"></div>
          </div>
          <hr>
          <div class="form-group ">
            <label for="password">Hasło</label>
            <input id="password" class="form-control" placeholder="Hasło" type="password" data-minlength="6" data-minlength-error="Hasło powinno składać się z minimum 6 znaków" required>
            <div id="passwordError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="password-confirm">Powtórz hasło</label>
            <input id="password-confirm" class="form-control" placeholder="Powtórz hasło" type="password" required>
            <div id="confirmPasswordError" class="error"></div>
          </div>
          <div class="form-group " id="captcha">
            <div class="g-recaptcha" data-sitekey="6LelZAsTAAAAAAv1ADYDnq8AzbmPmbMvjh-xhfgB"></div>
            <div id="captchaError" class="error"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6 to-animate">
        <div id="addressForm">
          <h3>Adres</h3>
          <div class="form-group ">
            <label for="address-street">Ulica</label>
            <input id="address-street" class="form-control" placeholder="Ulica" type="text" pattern="(^[A-Z ÀÁÂÃÄÅ ĄŻŹ ÒÓÔÕÖØ Ł Ć ĘŚ Ń ÈÉÊË Ç ÌÍÎÏ ÙÚÛÜ Ñ]{1})([a-zàáâãäåąźżòóÓłćęśńôõöøèéêëçìíîïùúûüÿñ]{1,}$)" required>
            <div id="streetError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="address-number">Nr budynku</label>
            <input id="address-number" class="form-control" placeholder="Nr budynku" type="text" pattern="[0-9]{1,}" required>
            <div id="buildingNumberError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="address-office">Nr lokalu</label>
            <input id="address-office" class="form-control" placeholder="Nr lokalu" type="text">
            <div id="flatNumberError"></div>
          </div>
          <div class="form-group ">
            <label for="address-zip">Kod pocztowy</label>
            <input id="address-zip" class="form-control" placeholder="Kod pocztowy" type="text" pattern="^[0-9]{2}-?[0-9]{3}$" required>
            <div id="zipCodeError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="address-city">Miejscowość</label>
            <input id="address-city" class="form-control" placeholder="Miejscowość" type="text" pattern="(^[A-Z ÀÁÂÃÄÅ ĄŻŹ ÒÓÔÕÖØ Ł Ć ĘŚ Ń ÈÉÊË Ç ÌÍÎÏ ÙÚÛÜ Ñ]{1})([a-zàáâãäåąźżòóÓłćęśńôõöøèéêëçìíîïùúûüÿñ]{1,}$)" required>
            <div id="cityError" class="error"></div>
          </div>
          <div class="form-group ">
            <label for="address-phone">Telefon</label>
            <input id="address-phone" class="form-control" placeholder="Telefon" type="text" pattern="^(\(?\+?[0-9]{1,3}\)?)? ?[0-9 \-]{7,20}$" required>
            <div id="phoneError" class="error"></div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <input id="registerButton"  type="button" class="btn btn-primary btn-lg" value="Zarejestruj">
      <input id="comeBackButton" type="button" class="btn btn-primary btn-lg" value="Powrót">
    </div>
  </div>
</section>
