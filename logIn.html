<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app/register.js" type="text/javascript"></script>
  <script src="js/app/logIn.js" type="text/javascript"></script>
  <!-- reCAPTCHA with Auto language -->
  <link href="js/lib/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/logIn.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Logowanie</h1>
    <div class="loginField">
      <label for="login">Podaj nazwę użytkownika (e-mail)</label>
      <input id="login" type="text" placeholder="Nazwa użytkownika">
    </div>
    <div class="error"></div>
    <div class="passField">
      <label for="pass">Podaj hasło</label>
      <input id="pass" type="password" placeholder="Hasło">
    </div>
    <div class="error"></div>
    <div id="button">
      <input type="button" id="przycisk" onclick="logIn()" class="btn btn-primary btn-lg" value="Zaloguj">
    </div>
  </div>
</body>

</html>
